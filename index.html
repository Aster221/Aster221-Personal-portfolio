<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Art Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#ue-scene">UE地编场景</a></li>
            <li><a href="#modeling">建模展示</a></li>
            <li><a href="#houdini">Houdini程序生成</a></li>
            <li><a href="#ue-render">UE渲染</a></li>
        </ul>
    </nav>

    <!-- 主标题 -->
    <header>
        <h1>TECHNICAL ART PORTFOLIO</h1>
    </header>

    <!-- UE地编场景模块 -->
    <section id="ue-scene" class="portfolio-section">
        <h2>Unreal Engine 地编场景</h2>
        <div class="gallery">
            <img src="assets/ue-scene/村庄00.png" alt="森林场景">
            <img src="assets/ue-scene/村庄01.png" alt="城市废墟">
           
            <video controls>
                <source src="assets/videos/ue-scene-demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- 建模展示模块 -->
    <section id="modeling" class="portfolio-section">
        <h2>3D建模展示</h2>
        <div class="gallery">
            <img src="assets/images/modeling/character.jpg" alt="角色模型">
            <img src="assets/images/modeling/prop.jpg" alt="道具模型">
        </div>
    </section>

    <!-- Houdini程序生成模块 -->
    <section id="houdini" class="portfolio-section">
        <h2>Houdini程序化生成</h2>
        <div class="gallery">
            <img src="assets/images/houdini/procedural-city.jpg" alt="程序化城市">
            <video controls>
                <source src="assets/videos/houdini-fx.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- UE渲染模块 -->
    <section id="ue-render" class="portfolio-section">
        <h2>Unreal Engine 渲染</h2>
        <div class="gallery">
            <img src="assets/images/ue-render/lighting.jpg" alt="光照渲染">
            <img src="assets/images/ue-render/material.jpg" alt="材质细节">
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2023 Technical Artist. Built with GitHub Pages.</p>
    </footer>
</body>
</html>
