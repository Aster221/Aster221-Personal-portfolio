<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Art Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#uescene">UE地编场景</a></li>
            <li><a href="#modeling">建模展示</a></li>
            <li><a href="#houdini">Houdini程序化生成</a></li>
            <li><a href="#rendering">UE渲染</a></li>
        </ul>
    </nav>

    <!-- 主标题 -->
    <header>
        <h1>TECHNICAL ART PORTFOLIO</h1>
    </header>

    <!-- UE地编场景 -->
    <section id="uescene" class="portfolio-section">
        <h2>Unreal Engine 地编场景</h2>
        <div class="gallery">
            <img src="assets/uescene/2(1).png" alt="村庄场景截图">
            <img src="assets/uescene/village01.png" alt="地形布局展示">
            <video controls>
                <source src="assets/uescene/scene-walkthrough.mp4" type="video/mp4">
                浏览器不支持视频播放
            </video>
        </div>
    </section>

    <!-- 建模展示 -->
    <section id="modeling" class="portfolio-section">
        <h2>3D建模作品</h2>
        <div class="gallery">
            <img src="assets/modeling/character.jpg" alt="角色模型拓扑">
            <img src="assets/modeling/weapon.jpg" alt="武器高模展示">
        </div>
    </section>

    <!-- Houdini程序化生成 -->
    <section id="houdini" class="portfolio-section">
        <h2>Houdini程序化内容</h2>
        <div class="gallery">
            <img src="assets/houdini/terrain-gen.jpg" alt="程序化地形生成">
            <video controls>
                <source src="assets/houdini/fx-simulation.mp4" type="video/mp4">
                浏览器不支持视频播放
            </video>
        </div>
    </section>

    <!-- UE渲染 -->
    <section id="rendering" class="portfolio-section">
        <h2>Unreal Engine 渲染技术</h2>
        <div class="gallery">
            <img src="assets/rendering/lighting.jpg" alt="动态光照效果">
            <video controls>
                <source src="assets/rendering/material-demo.mp4" type="video/mp4">
                浏览器不支持视频播放
            </video>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 Technical Artist. Hosted on GitHub Pages.</p>
    </footer>
</body>
</html>
