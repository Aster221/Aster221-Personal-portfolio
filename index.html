 <script>
        document.querySelectorAll('.more-btn').forEach(button => {
            button.addEventListener('click', function() {
                const moreSection = this.previousElementSibling;
                const isActive = moreSection.classList.contains('active');
                
                // 切换状态
                moreSection.classList.toggle('active');
                this.textContent = isActive ? 'More' : 'Less';
                
                // 懒加载
                if (!isActive) {
                    const lazyImages = moreSection.querySelectorAll('img[data-src]');
                    lazyImages.forEach(img => {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                    });
                }
            });

 });
    </script>
